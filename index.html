<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>くじ引き抽選会</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 600% 600%;
      animation: gradientBG 30s ease infinite;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .result {
      margin-top: 40px;
      font-size: 2em;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    .winner-table {
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      color: #333;
      font-size: 1.2em;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .winner-table th, .winner-table td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
    }

    .winner-table th {
      background-color: #f06292;
      color: white;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>くじ引き抽選会</h1>
  <button id="drawButton">ボタンを押して抽選！</button>
  <div class="result" id="result"></div>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const drawButton = document.getElementById('drawButton');
    const result = document.getElementById('result');
    const bgm = document.getElementById('bgm');
    const pid = new URLSearchParams(window.location.search).get('pid');

    function showConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      const confettiCanvas = document.getElementById('confetti-canvas');
      const confettiInstance = confetti.create(confettiCanvas, { resize: true });

      const frame = () => {
        confettiInstance({
          particleCount: 5,
          spread: 100,
          origin: { y: 0.6 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      };
      frame();
    }

    drawButton.addEventListener('click', () => {
      if (!pid) {
        result.textContent = 'IDが指定されていません。';
        return;
      }

      drawButton.disabled = true;
      result.textContent = '抽選中...';

      fetch(`https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec?pid=${pid}`)
        .then(res => res.json())
        .then(data => {
          if (data.result === 'win') {
            bgm.play();
            showConfetti();
            result.innerHTML = `🎉 ${data.name} さんが <strong>${data.prize}</strong> に当選しました！`;
          } else if (data.result === 'already_won') {
            result.textContent = 'すでに当選済みです。';
          } else if (data.result === 'limit_reached') {
            result.innerHTML = '<h2>🎁 抽選は終了しました 🎁</h2>';
            showWinners();
          } else {
            result.textContent = 'エラーが発生しました。';
          }
        }).catch(() => {
          result.textContent = '通信エラーが発生しました。';
        });
    });

    function showWinners() {
      fetch('https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec?show=all')
        .then(res => res.json())
        .then(data => {
          let html = `
            <h2>🎊 当選者一覧 🎊</h2>
            <table class="winner-table">
              <tr><th>名前</th><th>景品</th></tr>
          `;
          data.forEach(item => {
            html += `<tr><td>${item.name}</td><td>${item.prize}</td></tr>`;
          });
          html += '</table>';
          result.innerHTML += html;
          drawButton.style.display = 'block';
          drawButton.textContent = '終了しました';
          drawButton.disabled = true;
        });
    }
  </script>
</body>
</html>
